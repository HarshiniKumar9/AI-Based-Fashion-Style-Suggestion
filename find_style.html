<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Alice', serif; /* Alice Font */
            background: radial-gradient(circle, #330033, #000000); /* Cyberpunk Purple-Black */
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
         /* Navbar */
        .navbar {
            background: rgba(10, 10, 10, 0.9);
            color: white;
            padding: 15px 20px;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #ff00ff;
        }
        .navbar a {
            color: #ff00ff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: 0.3s;
        }
        .navbar a:hover {
            color: #00ffff;
        }

        .container {
            margin-top: 100px;
            background: rgba(20, 20, 20, 0.9);
            padding: 20px;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            border-radius: 8px;
            box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
            backdrop-filter: blur(10px);
        }

        .upload-box {
            margin-top: 20px;
            padding: 10px;
            border: 2px dashed #ff4081;
            border-radius: 8px;
            background: #fff;
            width: 50%; /* Smaller upload box */
            margin-left: auto;
            margin-right: auto;
            height: 70px; /* Fixed height */
        }

        input[type="file"] {
            margin: 10px 0;
            background: #333; /* Dark background for input */
            color: white; /* White text for input */
            border: 1px solid #ff4081; /* Pink border */
            padding: 10px;
            border-radius: 5px;
            width: calc(100% - 30px); /* Adjust width */
            display: inline-block;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #ff4081;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-family: 'Alice', serif; /* Alice Font for buttons */
            border-radius: 8px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .btn:hover {
            background-color: #d81b60;
        }

        .footer {
            background: rgba(10, 10, 10, 0.9);
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
            backdrop-filter: blur(10px);
            border-top: 2px solid #ff00ff;
        }

        /* Floating Glow Effects */
        .glow {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 0, 255, 0.6), rgba(255, 0, 255, 0));
            border-radius: 50%;
            filter: blur(40px);
            animation: floating 6s infinite alternate;
        }

        .glow1 {
            top: 10%;
            left: 15%;
            animation-duration: 6s;
        }

        .glow2 {
            bottom: 10%;
            right: 15%;
            animation-duration: 8s;
        }

        @keyframes floating {
            from {
                transform: translateY(-20px);
            }
            to {
                transform: translateY(20px);
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <span style="font-size: 24px; font-weight: bold;">Fashion AI</span>
        <span>
            <a href="home.html">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </span>
    </div>

    <!-- Container -->
    <div class="container">
        <h2>Upload Your Photo to Find Your Perfect Style</h2>
        <p>Select a clear image of your face for analysis.</p>

        <form action="/find-style" method="POST" enctype="multipart/form-data">
            <div class="upload-box">
                <input type="file" name="file" accept="image/*" required id="fileInput">
            </div>
            <br>
            <button type="submit" class="btn">Upload & Analyze</button>
        </form>

        <br>
        <a href="/dashboard" class="btn">Back to Dashboard</a>
    </div>

    <!-- Floating Glow Effects -->
    <div class="glow glow1"></div>
    <div class="glow glow2"></div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 Fashion AI. All Rights Reserved.
    </div>

    <!-- JavaScript to show file name -->
    <script>
        document.getElementById('fileInput').addEventListener('change', function() {
            const fileName = this.files[0] ? this.files[0].name : '';
            document.getElementById('fileName').textContent = fileName;
        });
    </script>

</body>
</html>
