<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Fashion AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Alice', serif;
            background: radial-gradient(circle, #330033, #000000); /* Cyberpunk Purple-Black */
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar {
            background: rgba(10, 10, 10, 0.9);
            color: white;
            padding: 15px 20px;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #ff00ff;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }
        .navbar a {
            color: #ff00ff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: 0.3s;
        }
        .navbar a:hover {
            color: #00ffff;
        }

        /* Profile Container */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin-top: 70px; /* Adjusted to avoid navbar overlap */
        }

        h2 {
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
        }

        /* Profile Form */
        form {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            outline: none;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        button {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: white;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 10px;
            font-family: 'Alice', serif;
            box-shadow: 0 0 15px #ff00ff, 0 0 30px #00ffff;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
            transform: scale(1.05);
        }

        /* Footer */
        .footer {
            background: rgba(10, 10, 10, 0.9);
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
            backdrop-filter: blur(10px);
            border-top: 2px solid #ff00ff;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <span style="font-size: 24px; font-weight: bold;">Fashion AI</span>
        <span>
            <a href="/">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="/profile">Profile</a>  <!-- Added Profile Link -->
        </span>
    </div>

    <!-- Profile Content -->
    <div class="container">
        <h2>User Profile</h2>
        <form action="/profile" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" value="{{ name }}" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ email }}" required>

            <button type="submit">Update Profile</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 Fashion AI. All Rights Reserved.
    </div>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
