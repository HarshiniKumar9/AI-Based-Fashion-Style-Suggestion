<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Fashion AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Alice', serif;
            background: radial-gradient(circle, #330033, #000000); /* Cyberpunk Purple-Black */
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar {
            background: rgba(10, 10, 10, 0.9); /* Dark Glass Effect */
            color: white;
            padding: 15px 20px;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #ff00ff; /* Neon Pink Border */
        }
        .navbar a {
            color: #ff00ff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: 0.3s;
        }
        .navbar a:hover {
            color: #00ffff;
        }

        /* Form Container */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .form-box {
            background: rgba(20, 20, 20, 0.8);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
            width: 300px;
            backdrop-filter: blur(10px);
        }
        h2 {
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            outline: none;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-bottom: 2px solid #ff00ff;
            transition: 0.3s;
        }
        input:focus {
            border-bottom: 2px solid #00ffff;
            box-shadow: 0 0 15px #00ffff;
        }

        /* Cyberpunk Button */
        .btn {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: white;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 10px;
            font-family: 'Alice', serif;
            box-shadow: 0 0 15px #ff00ff, 0 0 30px #00ffff;
            transition: 0.3s ease-in-out;
            margin-top: 15px;
        }
        .btn:hover {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
            transform: scale(1.05);
        }

        /* Footer */
        .footer {
            background: rgba(10, 10, 10, 0.9);
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
            backdrop-filter: blur(10px);
            border-top: 2px solid #ff00ff;
        }

        /* Floating Cyberpunk Glow */
        .glow {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 0, 255, 0.6), rgba(255, 0, 255, 0));
            border-radius: 50%;
            filter: blur(40px);
            animation: floating 6s infinite alternate;
        }
        .glow1 {
            top: 10%;
            left: 15%;
        }
        .glow2 {
            bottom: 10%;
            right: 15%;
        }

        @keyframes floating {
            from {
                transform: translateY(-20px);
            }
            to {
                transform: translateY(20px);
            }
        }
    </style>
</head>
<body>
    <!-- Floating Glow Effects -->
    <div class="glow glow1"></div>
    <div class="glow glow2"></div>

    <!-- Navbar -->
    <div class="navbar">
        <span style="font-size: 24px; font-weight: bold;">Fashion AI</span>
        <span>
            <a href="index.html">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </span>
    </div>

    <!-- Signup Form -->
    <div class="container">
        <div class="form-box">
            <h2>Sign Up</h2>
            <form action="/login" autocomplete="off">
                <input type="text" name="username" placeholder="Username" required autocomplete="off">
                <input type="email" name="email" placeholder="Email" required autocomplete="off">
                <input type="password" name="password" placeholder="Password" required autocomplete="new-password">
                <button class="btn" type="submit">Register</button>
            </form>
            
            <p style="margin-top: 15px;">Already have an account? <a href="/login" style="color: #00ffff;">Login</a></p>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 Fashion AI. All Rights Reserved.
    </div>
</body>
</html>
