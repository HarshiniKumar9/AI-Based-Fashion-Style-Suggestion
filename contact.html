<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Fashion AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Alice', serif; /* Apply Alice font */
            text-align: center;
            background: radial-gradient(circle, #330033, #000000); /* Cyberpunk Purple-Black */
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; /* Hide scrollbar but keep functionality */
            position: relative;
        }

        .container {
            margin-top: 50px;
            background: rgba(20, 20, 20, 0.8);
            padding: 20px;
            width: 70%;
            margin-left: auto;
            margin-right: auto;
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(255, 0, 255, 0.6); /* Glowing effect */
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 36px;
            color: #ff4081;
        }

        p {
            font-size: 20px;
            margin: 20px 0;
        }

        /* Contact form styling */
        .contact-form input, .contact-form textarea {
            width: 90%; /* Reduced form width */
            padding: 10px; /* Reduced padding */
            font-size: 16px; /* Smaller font size */
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ff4081;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .contact-form button {
            padding: 12px 24px;
            background-color: #ff4081;
            color: white;
            font-size: 18px;
            font-family: 'Alice', serif; /* Alice font for button */
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #d81b60;
        }

        /* Back to Home Button */
        .btn {
            padding: 12px 24px;
            background-color: #ff4081;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-family: 'Alice', serif; /* Alice font */
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #d81b60;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Us</h1>
        <p>If you have any questions or feedback, feel free to reach out to us. We would love to hear from you!</p>

        <!-- Contact Form -->
        <form action="#" method="POST" class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <p>Or reach us at: <strong>support@fashionai.com</strong></p>

        <!-- Back to Home button -->
        <a href="/" class="btn">Back to Home</a>
    </div>

</body>
</html>
