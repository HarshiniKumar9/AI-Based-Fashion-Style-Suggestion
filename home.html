<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion AI - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Alice', serif;
            background: radial-gradient(circle, #330033, #000000); /* Cyberpunk Purple-Black */
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar {
            background: rgba(10, 10, 10, 0.9); /* Dark Glass Effect */
            color: white;
            padding: 15px 20px;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #ff00ff; /* Neon Pink Border */
        }
        .navbar a {
            color: #ff00ff; /* Neon Pink */
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: 0.3s;
        }
        .navbar a:hover {
            color: #00ffff; /* Neon Cyan Hover */
        }

        /* Main Content */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Cyberpunk Button */
        .btn {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: white;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 10px;
            font-family: 'Alice', serif;
            box-shadow: 0 0 15px #ff00ff, 0 0 30px #00ffff;
            transition: 0.3s ease-in-out;
        }
        .btn:hover {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
            transform: scale(1.05);
        }

        /* Footer */
        .footer {
            background: rgba(10, 10, 10, 0.9);
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
            backdrop-filter: blur(10px);
            border-top: 2px solid #ff00ff; /* Neon Pink Border */
        }

        /* Floating Cyberpunk Glow */
        .glow {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 0, 255, 0.6), rgba(255, 0, 255, 0));
            border-radius: 50%;
            filter: blur(40px);
            animation: floating 6s infinite alternate;
        }
        .glow1 {
            top: 10%;
            left: 15%;
        }
        .glow2 {
            bottom: 10%;
            right: 15%;
        }

        @keyframes floating {
            from {
                transform: translateY(-20px);
            }
            to {
                transform: translateY(20px);
            }
        }
    </style>
</head>
<body>
    <!-- Floating Glow Effects -->
    <div class="glow glow1"></div>
    <div class="glow glow2"></div>

    <!-- Navbar -->
    <div class="navbar">
        <span style="font-size: 24px; font-weight: bold;">Fashion AI</span>
        <span>
            <a href="#">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </span>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1 style="text-shadow: 0 0 15px #ff00ff, 0 0 30px #00ffff;">Welcome to Fashion AI</h1>
        <p style="font-size: 18px;">Discover AI-powered fashion recommendations tailored just for you!</p>
        <a href="/signup"><button class="btn">Get Started</button></a>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 Fashion AI. All Rights Reserved.
    </div>
</body>
</html>
